<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>404 page challenge</title>
</head>


<body>
  <header class="header">
    <h1>404 NOT FOUND</h1>
  </header>


  <main class="main">

    <div class="main-column">
      <div class="content scarecrow">
        <img class="scarecrow-img" src="Scarecrow.png" alt="scarecrow-img">
      </div>

    </div>
    <div class="main-column">
      <div class="content error-msg">
        <h2 class="error-msg">I have bad news for you</h2>
        <p class="error-msg">The page you are looking for might be removed or is temporarily unavailable</p>
        <button class="error-msg" type="button" name="button">BACK TO HOMEPAGE</button>
      </div>

    </div>


  </main>


  <footer class="footer">
    <div class="footer-text">
      <p>created by <span class="username">cteo022</span> - devChallenges.io</p>
    </div>
  </footer>

</body>

</html>
